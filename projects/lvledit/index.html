<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>platformer</title>
  <script src="jquery.min.js"></script>
  <link href="platformer.css" rel="stylesheet" />

  <script src="setup.js"></script>
  <script src="helpers.js"></script>
  <script src="platformer.js"></script>

</head>

<body id="body">
  <div onmousemove="showCoords(event)" onmousedown="place()">
    <canvas id="canvas" width="1400" height="750"></canvas>
  </div>
  <div id="fill">
    <div class="automargin">
      <p id="demo" class="automargin></p>
    </div>
    <div id="block">
      <div id="inflex">
        <label class="switch">
          <input id="gridSlider" type="checkbox" onclick="snapChange()">
          <span class="slider round"></span>
        </label>
        <p id="snapText" >Snap to grid</p>

      </div>
      <div id="inflexMargin" class="automargin">
        <button class="sizeButton" onclick="SizeButton3()">x2 size</button>
        <button class="sizeButton" onclick="SizeButton2()">1/2 size</button>
      </div>
      <div class="automargin">
        <p id="ShowSize">GridSize: 100</p>
      </div>
      <div class="automargin">
        <button class="sizeButton" onclick="snapChange2()">Playtest</button>
      </div>
      <div class="automargin">
        <button class="sizeButton"  id="removeMode" onclick="snapChange3()">Remove Mode</button>
      </div>
      <div id="inflex" class="automargin">
        <p>Platfrom Width</p>
        <input class="textbox" value="100" id="width" placeholder="(number)">
      </div>
      <div id="inflex" class="automargin">
        <p>Platfrom Height</p>
        <input class="textbox" id="height" value="10" placeholder="(number)">
      </div>
      <div class="automargin">
        <button class="sizeButton" id="PlatWH" onclick="setWH()" >Set Dimentions</button>
      </div>
      <img id="cannon" src="images/cannon.png" />
      <img id="player" src="images/halle.png" />
      <img id="projectile" src="images/projectile.png" />

    </div>
  </div>
</body>


</html>
