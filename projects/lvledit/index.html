<!DOCTYPE html>
<html id="html" onmousemove="showCoords(event)" onmousedown="place()">

<head>
  <meta charset="UTF-8" />
  <title>platformer</title>
  <script src="jquery.min.js"></script>
  <link href="platformer.css" rel="stylesheet" />

  <script src="setup.js"></script>
  <script src="helpers.js"></script>
  <script src="platformer.js"></script>

</head>

<body>
  <button class="sizeButton" id="playtestbutton" onclick="snapChange2()">Playtest</button>
  <div>
    <div class="canvas" >

      <canvas id="canvas" width="1400" height="750"></canvas>

      <div id="sidebar">
        <div>

          <div class="wide">

            <div class="wide">
              <h4>Platfrom Width</h4>
              <input value="100" id="width" class="wide" placeholder="(number)">

            </div>

            <div class="wide">
              <h4>Platfrom height</h4>
              <input id="height" class="wide" value="10" placeholder="(number)">
            </div>

          </div>

          <div class="wide" id="smargin">
            <button class="sizeButton" id="buttonwid" onclick="setWH()">Set Dimentions</button>
          </div>
         <div id="marginer">
          <div class="colorbg">
            <div id="positioner">
            <input type="color" id="color" name="color" value="#00FFFF">
            <button class="sizeButton" id="buttonwid" onclick="setColor()">Set Color</button>
            </div>
          </div>
          </div>


        </div>

      </div>

    </div>
  </div>

  <div id="bottom">

    <div class="maxcont">
      <p id="demo"></p>
    </div>

    <div class="maxcont" id="snapdiv">

      <label class="switch">
        <input id="gridSlider" type="checkbox" onclick="snapChange()">
        <span class="slider round"></span>
      </label>

      <p id="placeholdertext">Snap to grid</p>

    </div>

    <div id="gridsizediv">
      <div id="buttondiv">
        <button class="sizeButton" onclick="SizeButton3()">x2 size</button>

        <button class="sizeButton" onclick="SizeButton2()">1/2 size</button>
      </div>
      <p id="ShowSize">GridSize: 100</p>
    </div>


    <div class="maxcont">
      <button class="sizeButton" id="removeMode" onclick="snapChange3()">Remove Mode</button>
    </div>

    
  </div>

  <div>

    <img id="cannon" src="images/cannon.png" />
    <img id="player" src="images/halle.png" />
    <img id="projectile" src="images/projectile.png" />

  </div>
  </div>

</body>


</html>
