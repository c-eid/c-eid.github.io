<!DOCTYPE html>
<html id="html" onmousemove="showCoords(event)" oncontextmenu="return false;">

<head>
  <meta charset="UTF-8" />
  <title>platformer</title>
  <script src="jquery.min.js"></script>
  <link href="platformer.css" rel="stylesheet" />

  <script src="setup.js"></script>
  <script src="helpers.js"></script>
  <script src="platformer.js"></script>

</head>

<body>
  <button class="sizeButton" id="playtestbutton" onclick="snapChange2()">Playtest</button>
  <div>
    <div class="canvas">

      <canvas id="canvas" width="1400" height="750" onclick="place()" oncontextmenu="rotate()"></canvas>
      <div class="sidebar">

        <div>
          <select id="dropdown">
            <option value="Platdisp">Platforms</option>
            <option value="Canndisp">Cannons</option>
            <option value="Colldisp">Collectables</option>
          </select>
          <div id="platformBar">
            <div class="textdivision">

              <div class="wide" class="textdivision">
                <h4>Platfrom Width:</h4>

                <input value="100" class="inputtxt" id="width" placeholder="(number)">



              </div>

              <div class="wide">
                <h4>Platfrom height:</h4>
                <input id="height" value="10" class="inputtxt" placeholder="(number)">


              </div>

            </div>

            <div class="wide" id="smargin">

              <button class="sizeButton" id="buttonwid" onclick="setWH()">Set Dimentions</button>
            </div>
            <div id="marginer">
              <div class="colorbg">
                <div id="positioner">
                  <input type="color" id="color" name="color" value="#00FFFF">
                  <button class="sizeButton" id="buttonwid" onclick="setColor()">Set Color</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  </div>

  <div id="bottom">

    <div class="maxcont">
      <p id="demo"></p>
    </div>

    <div class="maxcont" id="snapdiv">

      <label class="switch">
        <input id="gridSlider" type="checkbox" onclick="snapChange()">
        <span class="slider round"></span>
      </label>

      <p id="placeholdertext">Snap to grid</p>

    </div>

    <div id="gridsizediv">
      <div class="wide">
        <div class="buttondiv">
          <button class="sizeButton" onclick="SizeButton3()">x2 size</button>

          <button class="sizeButton" onclick="SizeButton2()">1/2 size</button>
        </div>
      </div>
      <div class="wide">
        <div class="buttondiv" id="gridsizeinputdiv">

          <p id="ShowSize">GridSize:</p>

          <input id="gridinput" value="100" class="inputtxt">


        </div>
      </div>
    </div>


    <div class="maxcont">
      <button class="sizeButton" id="removeMode" onclick="snapChange3()">Remove Mode</button>
    </div>


  </div>

  <div>

    <img id="cannon" src="images/cannon.png" />
    <img id="player" src="images/halle.png" />
    <img id="projectile" src="images/projectile.png" />

  </div>
  </div>



</body>


</html>
