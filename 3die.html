    <script>
        var cubes = [
            {
                made: false,
                x: 200,
                y: 200,
                offset: 100,
                radius: 0,
            },
            {
                made: false,
                x: 400,
                y: 400,
                offset: 100,
                radius: 0,
            }
        ]
        var ran
        var open
        var angle1 = 0
        var angle2 = 0
        var angle3 = 0
        var angle4 = 0
        // $("#circle").empty()
        // $("#circle2").empty()
        // $("#circle3").empty()
        // $("#circle4").empty()
        // $("#circle5").empty()
        // $("#circle6").empty()
        // $("#circle7").empty()
        // $("#circle8").empty()

        var radius = 45
        var offset = 0
        var ang = 1
        function main() {
            renderShape()
            angle1 += ang
            if (angle1 >= 90) {
                angle2 += ang
            }
            if (angle1 >= 180) {
                angle3 += ang
            }
            if (angle1 >= 270) {
                angle4 += ang
            }
            if (offset <= 100) {
                offset += 1
            }
           

        }
        var id = setInterval(main, (1000 / 240))
        function alongPath(id, angle, xpos = 400, ypos = 400) {

            var Y = ypos / 2 + ((Math.sin(angle * Math.PI / 180) * radius)) / (1 + (offset / 100));
            var X = xpos + ((Math.cos(angle * Math.PI / 180) * radius));

            $(id).css("top", Y + "px")
                .css("left", X + "px")

            return " " + X + "," + Y + " "
        }
        function changeColor(id) {
            $(id).css("stroke", "rgb(0,0,0,0)")
                .css("fill", "rgb(0,0,0,0)")
                .css("stroke-width", "3")
        }
        function renderShape() {
            for (var i = 0; i < cubes.length; i++) {
                if (cubes[i].made === false) {
                    for (var j = 1; j <= 8; j++) {
                        $("<div>").attr("id", "circle" + [j] + "" + [i])
                            .addClass("circle")
                            .text([j] + "")
                            .appendTo("body")

                    }
                    $("<polygon>").attr("id", "front" + [i]).appendTo("svg")
                    $("<polygon>").attr("id", "back" + [i]).appendTo("svg")
                    $("<polygon>").attr("id", "left" + [i]).appendTo("svg")
                    $("<polygon>").attr("id", "top" + [i]).appendTo("svg")
                    $("<polygon>").attr("id", "bottom" + [i]).appendTo("svg")
                    $("<polygon>").attr("id", "right" + [i]).appendTo("svg")
                    
                    cubes[i].made = true
                }

                alongPath("#circle1" + [i], angle1, cubes[i].x, cubes[i].y)
                alongPath("#circle5" + [i], angle1, cubes[i].x,  cubes[i].y + cubes[i].offset)
                if (angle1 >= 90) {

                    alongPath("#circle2" + [i], angle2, cubes[i].x, cubes[i].y)
                    alongPath("#circle6" + [i], angle2, cubes[i].x,  cubes[i].y+ cubes[i].offset)
                }
                if (angle1 >= 180) {

                    alongPath("#circle3" + [i], angle3, cubes[i].x, cubes[i].y)
                    alongPath("#circle7" + [i], angle3, cubes[i].x,  cubes[i].y + cubes[i].offset)
                }
                if (angle1 >= 270) {
                    $("polygon").css("stroke", "rgb(0,0,0)")
                        .css("fill", "rgb(0,150,255)")
                        .css("stroke-width", "4")
                    
                    

                    alongPath("#circle4" + [i], angle4, cubes[i].x, cubes[i].y)
                    alongPath("#circle8" + [i], angle4, cubes[i].x,  cubes[i].y + offset)

                    var a1 = alongPath("#circle" + [i], angle1, cubes[i].x, cubes[i].y)
                    var a2 = alongPath("#circle2" + [i], angle2, cubes[i].x, cubes[i].y)
                    var a3 = alongPath("#circle3" + [i], angle3, cubes[i].x, cubes[i].y)
                    var a4 = alongPath("#circle4" + [i], angle4, cubes[i].x, cubes[i].y)
                    var a5 = alongPath("#circle5" + [i], angle1, cubes[i].x,  cubes[i].y + cubes[i].offset)
                    var a6 = alongPath("#circle6" + [i], angle2, cubes[i].x,  cubes[i].y+ cubes[i].offset)
                    var a7 = alongPath("#circle7" + [i], angle3, cubes[i].x, cubes[i].y + cubes[i].offset)
                    var a8 = alongPath("#circle8" + [i], angle4, cubes[i].x,  cubes[i].y+ cubes[i].offset)
                    document.getElementById("back" + [i]).setAttribute("points", a4 + a8 + a7 + a3)
                    document.getElementById("front" + [i]).setAttribute("points", a1 + a5 + a6 + a2)
                    document.getElementById("bottom" + [i]).setAttribute("points", a5 + a6 + a7 + a8)
                    document.getElementById("left" + [i]).setAttribute("points", a2 + a6 + a7 + a3)
                    document.getElementById("right" + [i]).setAttribute("points", a1 + a5 + a8 + a4)
                    document.getElementById("top" + [i]).setAttribute("points", a1 + a2 + a3 + a4)

                    if (a1 > a2) {
                        changeColor("#front" + [i])
                    }
                    if (a4 < a3) {
                        changeColor("#back" + [i])
                    }
                    if (a2 > a3) {
                        changeColor("#left" + [i])
                    }
                    if (a1 < a4) {
                        changeColor("#right" + [i])
                    }
                    changeColor("#bottom" + [i])
                }



            }



        }

    </script>
