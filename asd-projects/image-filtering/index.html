<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="image.js"></script>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css" />

  <title>Image Filtering</title>
</head>

<body>
  <div>
    <div id="display"></div>
    <div id="button-box">
      <button style="background-color: blue;" onclick="applyAndRender(decreaseBlue)">Decrease Blue</button>
      <button style="background-color: red;" onclick="applyAndRender(reddify)">Reddify</button>
      <button style="background-color: green;" onclick="applyAndRender(increaseGreenByBlue)">Green += Blue</button>
      <button style="background-color: black; color:white;" onclick="applyAndRender(smudge)">Smudge</button>
      <button id="reset">Reset Image</button>
    </div>
  </div>
</body>

</html>
